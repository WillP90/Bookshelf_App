<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>BookShelf Atlias</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between m-2">
            <h1 class="">{{user.first_name}}'s Shelf</h1>
            <a href="/profile" class="btn btn-success text-dark">Back</a>
            <a href="/logout" class="btn btn-success text-dark">Log Out</a>
        </div>
    </div>
    {% for book in books_list %}
    <div class="card w-25 mb-2 mt-2">
        <div class="card-body">
            <h4 class="card-title">{{book.title}}</h4>
            <p class="card-text">
                <strong>Author:</strong>
                {{book.author}}
            </p>
        </div>
        <a href="/book/view/{{book['isbn']}}" class="btn btn-success text-dark">View Book</a>
    </div>
    {% endfor %}
</body>
</html>
