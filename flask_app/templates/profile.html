<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>BookShelf Atlias</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between m-2">
            <h1 class="">My Library</h1>
            <a href="/logout" class="btn btn-success text-dark">Log Out</a>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-1">Welcome {{user.first_name}}</h4>
                <h5 class="card-subtitle mb-1">Favorite Genre: {{profile.genre}}</h5>
                <h5 class="card-subtitle mb-1">Location: {{profile.location}}</h5>
                <h6 class="card-subtitle mb-1">Little About: {{profile.info}}</h6>
                <a href="/edit/profile/{{user.id}}" class="btn btn-success">Edit Profile</a>
            </div>
        </div>
        <div class="d-flex">
            <a href="/user/bookshelf">
                <div class="card mt-3 button_cards">
                    <img src="/static/img/my_library.jpg" class="card-img-top" alt="My Library">
                    <div class="card-body">
                        <h2>See My Shelf</h2>
                    </div>
                </div>
            </a>
            <a href="/search/book">
                <div class="card m-3 button_cards">
                    <img src="/static/img/search_book.jpg" class="card-img-top" alt="Search Books">
                    <div class="card-body">
                        <h2>Add Book!</h2>
                    </div>
                </div>
            </a>
        </div>
    </div>
</body>
