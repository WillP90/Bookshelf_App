<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>BookShelf Atlias</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-around p-2">
            <h1 class="">My Library</h1>
            <a href="/logout" class="btn btn-success text-dark">Log Out</a>
        </div>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title mb-1">Welcome {{user.first_name}}</h4>
                <h5 class="card-subtitle mb-1">Favorite Genre: </h5>
                <h5 class="card-subtitle mb-1">Location: </h5>
                <h6 class="card-subtitle mb-1">Little About: </h6>
                <a href="/edit/profile/{{user.id}}" class="btn btn-success">Edit Profile</a>
                <a href="/add/book/{{user.id}}" class="btn btn-success">Add Book</a>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <a href="#" class="btn btn-success">Check the Weather</a>
                <a href="/timer" class="btn btn-success">Set Reading Timer</a>
            </div>
        </div>
    </div>
</body>
