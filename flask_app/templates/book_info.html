<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>BookShelf Atlias</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-around m-2">
            <h1 class="text-primary">Book Info</h1>
            <a href="/view/books" class="btn btn-success text-dark">Back</a>
            <a href="/logout" class="btn btn-success text-dark">Log Out</a>
        </div>
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-primary">{{book.title}}</h2>
                <div class="mb-2">
                    <h4 class="card-text">Author</h4>
                    <p class="card-text">{{book.author}}</p>
                </div>
                <div class="mb-3">
                    <h4 class="card-text">Description</h4>
                    <p class="card-text">{{book.description}}</p>
                </div>
                <p class="card-text"><strong>ISBN:</strong> {{book.isbn}}</p>
                <p class="card-text"><strong>Open Library Works Number:</strong> {{book.works_key}}</p>
            </div>
            <a href="/add/book/{{book['isbn']}}" class="btn btn-success text-dark">Add Book</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
