<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>BookShelf Atlias</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-around m-2">
            <h1 class="">Create Info</h1>
            <a href="/profile" class="btn btn-success text-dark">Back</a>
            <a href="/logout" class="btn btn-success text-dark">Log Out</a>
        </div>
        <form action="/new/profile/process" method="POST" class="bg-success col-3 m-3 p-3">
            <input type="hidden" name="user_id" value = "{{user_id}}">
            <div class="form-group mb-2">
                <label for="genre" class="form-label">Genre</label>
                <select name="genre" class="form-select">
                    <option selected>Choose from list</option>
                    <option value="Fiction">Fiction</option>
                    <option value="None-Fiction">None-Fiction</option>
                    <option value="Biography">Biography</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Graphic Novel">Graphic Novel</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                </select>
            </div>
            <div class="form-group mb-2">
                <label for="location" class="form-label">Location</label>
                <input type="text" name="location" class="form-controll">
            </div>
            <div class="form-group mb-2">
                <label for="info" class="form-label">Little About Yourself</label>
                <textarea name="info" cols="30" rows="10" placeholder="Type here"></textarea>
            </div>
            <input type="submit" class="btn btn-dark btn-outline-success mt-3">
        </form>
    </div>
</body>
